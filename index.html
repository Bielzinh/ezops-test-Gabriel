<!DOCTYPE html>
<html>
<head>
  <title>My First Node App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
<style>

</style>

</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-light alert-success">
                <a class="navbar-brand" href="#">Cadastro</a>
                <a class="navbar-brand" href="#">Chat</a>
                <a class="navbar-brand" href="#">Sair</a>
                <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Pequisar Mensagens" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit"> Pesquisar</button>
                      </form>
              </nav>
              <br>
<div class="container">
<div class="jumbotron alert-success">
              <form>
                    <div class="form-row">
        <label for="name">Nome</label>
        <input type="name" id = "name" class="form-control" placeholder="Digite seu nome">
        <br>
        </div>
        <div class="form-group">
        <label for="name">Mensagem</label>
        <textarea id = "message" class="form-control" placeholder="Digite sua senha"></textarea>
        <br>
    </div>
        <button id="send" class="btn btn-success">Enviar</button>
    </form>
</div>
</div>
    <div class="container">
            <br>
            <div class="jumbotron alert-danger">
    <div id="messages">
        <hr size="2"> </hr>
</div>

<script>
   var socket = io();
    $(() => {
        $("#send").click(()=>{
            sendMessage({name: $("#name").val(), message: $("#message").val()});
        })

        getMessages()
    })

    socket.on('message', addMessages)

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message} </p>`)
    }

    function getMessages(){
      $.get('http://localhost:3000/messages', (data) => {
        data.forEach(addMessages);
      })
    }

    function sendMessage(message){
      $.post('http://localhost:3000/messages', message)
    }
</script>
</body>
</html>
